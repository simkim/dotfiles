setw -g xterm-keys on
set -g utf8
set-window-option -g utf8 on
set -g status-utf8 on
bind r source-file ~/.tmux.conf \; display "Reloaded!"
set-option -g allow-rename off
unbind C-b
# set -g prefix C-Space
# bind Space send-prefix
bind v split-window -h
bind C-v split-window -h
bind l split-window -h
bind C-l split-window -h
bind s split-window -v
bind C-s split-window -v
bind j split-window -v
bind C-j split-window -v
bind-key q kill-window
bind-key C-q kill-window
bind-key x kill-pane
bind-key C-x kill-pane
bind-key c new-window 
bind-key C-c command-prompt -p "Project:" "new-window -n '%%'"
setw -g aggressive-resize on
# Rainbows and unicorns
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"
bind Space copy-mode
bind C-Space copy-mode
set-option -g mouse-select-pane off
set-option -g mouse-select-window off
set-option -g mouse-resize-pane off
set-option -g mouse-utf8 on
#set-window-option -g mode-mouse on
# Use vim keybindings in copy mode
setw -g mode-keys vi
# Speed up commands
set-option -sg escape-time 0

# The first window in a session has index 1, rather than 0
set-option -g base-index 1

# Don't interfere with my system clipboard
# set-option -g set-clipboard off

set-option -g detach-on-destroy on

set -g status-left-length 52
set -g status-right-length 51
set -g status-left '#[fg=colour235,bg=colour244,bold]  #S #[fg=colour252,bg=colour238,nobold]#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234]î‚°#[fg=colour238,bg=colour234,nobold]'
set -g status-right '#H'
set -g window-status-format " #I #W "
set -g window-status-current-format " #I  #W "
set -g window-status-separator "|"

#### COLOUR (Solarized 256)
# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default
# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim
# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright
# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01
# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange
# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
# clock
set-window-option -g clock-mode-colour colour64 #green
